<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Место</title>
</head>
<body class="page">
<header class="header">
    <img alt="Логотип" class="header__logo" src="<%=require('../src/images/logo/logo.svg')%>">
</header>
<main class="content">
    <section class="profile">
        <button class="profile__content"></button>
        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
        <p class="profile__info-lob">Исследователь океана</p>
        <button class="profile__edit" type="button"></button>
        <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
<!--       для карточек-->
    </section>
</main>
<footer class="footer">
    <p class="footer__title">© 2020 Mesto Russia</p>
</footer>
<div class="popup popup_profile" id="popup_profile" data-type="profile">
    <div class="popup__body">
        <button class="popup__close" type="button">
            <div class="popup__close-min"></div>
        </button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form-edit" name="edit-form"  novalidate>
            <input class="popup__input popup__input_str_name" id="profile__info-name" maxlength="40" minlength="2"
                   name="user-name"
                   placeholder="Имя"
                   data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                   pattern="[a-zA-ZА-Яа-яЁё\s-]{1,}"
                   required
                   size="10"
                   type="text"
            >
            <span class="popup__error" id="profile__info-name-error"></span>
            <input class="popup__input popup__input_str_jop" id="profile__info-job" maxlength="200" minlength="2"
                   name="user-job"
                   placeholder="Профессия"
                   data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                   pattern="[a-zA-ZА-Яа-яЁё\s-]{1,}"
                   required
                   size="10"
                   type="text"
            >
            <span class="popup__error" id="profile__info-job-error"></span>
            <button class="popup__button popup__button-disabled" disabled id="popup__button_profile" type="submit">
                Сохранить
            </button>
        </form>
    </div>
</div>
<div class="popup popup_card" id="popup_card" data-type="card">
    <div class="popup__body">
        <button class="popup__close popup__close_card" id="popup__close_card" type="button">
            <div class="popup__close-min"></div>
        </button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form  popup__form_card" name="edit-form" novalidate>
            <input class="popup__input popup__input_name" id="name__card" maxlength="30" minlength="2" name="name-card"
                   placeholder="Название места"
                   data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                   pattern="[a-zA-ZА-Яа-яЁё\s-]{1,}"
                   required
                   size="10"
                   type="text"
            >
            <span class="popup__error" id="name__card-error"></span>
            <input class="popup__input popup__input_url" id="url__card" maxlength="1000" minlength="2" name="url-card"
                   placeholder="Ссылка на картинку"
                   required size="10" type="url">
            <span class="popup__error" id="url__card-error"></span>
            <button class="popup__button popup__button-disabled" disabled id="popup__button_card" type="submit">Создать
            </button>
        </form>
    </div>
</div>

<!--аватар форм-->
<div class="popup popup_avatar" id="popup_avatar" data-type="avatar">
    <div class="popup__body">
        <button class="popup__close popup__close_avatar" id="popup__close_avatar" type="button">
            <div class="popup__close-min"></div>
        </button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form  popup__form_avatar" name="edit-form" novalidate>
            <input class="popup__input popup__input_avatar" id="url__avatar" maxlength="1000" minlength="2" name="url-avatar"
                   placeholder="Ссылка на картинку"
                   required size="10" type="url">
            <span class="popup__error" id="url__avatar-error"></span>
            <button class="popup__button popup__button-disabled" disabled id="popup__button_avatar" type="submit">Создать
            </button>
        </form>
    </div>
</div>

<div class="popup popup_img" id="popup_img" data-type="img">
    <div class="popup__image-windows">
        <button class="popup__close" id="popup__close-card" type="button">
            <div class="popup__close-min"></div>
        </button>
        <img alt="" class="popup__image-url" src="" >
        <h3 class="popup__image-name"></h3>
    </div>
</div>

<template id="element">
    <div class="element">
<!--        <button class="element__delete"></button>-->
        <img alt="" class="element__photo"
             src="">
        <div class="element__text">
            <h2 class="element__title">название</h2>
            <div class="element__container">
                <button class="element__smiley" type="button"></button>
                <span class="element__smiley-numbers">0</span>
            </div>
        </div>
    </div>
</template>
</body>
</html>
